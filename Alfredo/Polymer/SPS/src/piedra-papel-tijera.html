<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="./logica-ppt.html">
<dom-module id="piedra-papel-tijera">
  <template>
    <style>
      .content{
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 100%;
        justify-content: center;
        border: 2px solid #2a85c9;
        position: relative;
      }
      .imgClass{
        width: 100%;
        height: 150px;
        position: relative;
      }
      .title{
        text-align: center;
        background-color: #004481;
        margin-top: 0;
        position: relative;
      }
      .image-content{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
    </style>
    <div class="content">
      <div class="title">
        <h1>Piedra, Papel O Tijera</h1>
      </div>
      <div class="image-content">
        <iron-image on-click="_tijera" sizing="contain" class="imgClass" alt="Tijeras" src="../img/scissor.png"></iron-image>
        <iron-image on-click="_piedra" sizing="contain" class="imgClass" alt="Piedra" src="../img/rock.png"></iron-image>
        <iron-image on-click="_papel" sizing="contain" class="imgClass" alt="Tijeras" src="../img/paper.jpg"></iron-image>
      </div>
    </div>
    <logica-ppt active-choise=[[activeChoise]]></logica-ppt>
  </template>
  <script>
    (function piedraPapelTijera() {
      'use strict';
      class PiedraPapelTijera extends Polymer.Element {
        static get is(){return 'piedra-papel-tijera';}
        static get properties() {
          return{
            tijeras: {
              type: Array,
              value: {
                active: false,
                name: 'tijeras'
              }
            },
            piedra: {
              type: Array,
              value: {
                active: false,
                name: 'piedra'
              }
            },
            papel: {
              type: Array,
              value: {
                active: false,
                name: 'papel'
              }
            },
            activeChoise: {
                type: Array,
                value: {
                  active: false,
                  name: '---'
                }

            }
          }
        }
        _tijera() {
          let active = this.tijeras.active;
          active = true
          this.set('activeChoise', {
            name: this.tijeras.name,
            active: active
          });
        }
        _piedra() {
          let active = this.piedra.active;
          active = true;
          this.set('activeChoise', {
            name: this.piedra.name,
            active: active
          });
        }
        _papel() {
          let active = this.papel.active;
          active = true;
          this.set('activeChoise', {
            name: this.papel.name,
            active: active
          });
        }
      }
      customElements.define(PiedraPapelTijera.is, PiedraPapelTijera);
    })(window.customElements);
  </script>
</dom-module>
